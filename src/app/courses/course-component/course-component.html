<header>
  <h1>TV Series</h1>
</header>

<div class="container-fluid mt-3">
  <div class="col-8 mx-auto">
    <table class="table table-striped table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Channel</th>
          <th>Seasons</th>
        </tr>
      </thead>
      <tbody>
        @for (c of courses; track c.id) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td class="text-start ps-3">
              <a *ngIf="c.webpage; else plainName" [href]="c.webpage" target="_blank" rel="noopener">
                {{ c.name }}
              </a>
              <ng-template #plainName>{{ c.name }}</ng-template>
            </td>
            <td>{{ c.channel }}</td>
            <td>{{ c.seasons }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
